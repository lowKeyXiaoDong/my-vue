<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./hvue2.js"></script>
</head>
<body>
  <div id="app">
    <p>{{count}}</p>
  </div>

  <script>
    const app = new HVue2({
      el: '#app',
      data: {
        count: 1
      },
      render (h) {
        // const p1 = document.createElement('p')
        // p1.textContent = this.count

        // return p1

        // vnode
        return h('div', { id: '#app', title: this.count + '' }, [
          h('p', null, this.count + '')
        ])
      }
    })

    setInterval(() => {
      app.count++
    }, 1000)
  </script>
</body>
</html>
